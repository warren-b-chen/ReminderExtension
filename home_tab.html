<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Maybe a nav bar for switching the tabs?-->
  <div id="task-container">
    <label for="task" id="task-lbl">Task Name:</label>
    <input id="task" placeholder="Enter Task Here">
    <button id="enter">Enter</button>
  </div>
  <div id="time-container">
    <label for="interval" id="time-interval">Set Time Interval:</label>
    <input id="interval" type="time" placeholder="Set Time Interval Here">
    <button id="set">Set</button>
  </div>
  
</body>
</html>
