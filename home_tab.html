<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="addTask.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Maybe a nav bar for switching the tabs?-->
  <div id="task-container">
    <label for="task" id="task-lbl">Task Name:</label>
    <input id="task" placeholder="Enter Task Here" type="text">
    <button id="enter">Enter</button>
  </div>

  <label for="time-select">Pick Time Interval: </label>
  <select name="timeframe" id="time-select">
    <option value="">--Please Select Interval of Repeat--</option>
    <option value="daily">Daily</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>

  <div id="dailies-container" hidden>
    <label for="day-interval">Set Time Interval:</label>
    <input id="daily-interval" type="range" min="1" max="60" value="0">
    <p>Value: <span id="val-display"></span> min</p>
    <button class="set">Set</button>
    <label for="monthly-rpt">Repeat? </label>
    <input type="checkbox" class ="time-check" id="daily-rpt" value="Repeat">
    <script>
      let slider = document.getElementById("daily-interval");
      let value = document.getElementById("val-display");
      value.innerHTML = slider.value;

      slider.oninput = function(){
        value.innerHTML = this.value;
      }
    </script>
  </div>
  <div id="month-container" hidden>
    <label for="month-interval">Set Time Interval:</label>
    <input id="month-interval" type="time" placeholder="Set Time Interval Here">
    <button class="set">Set</button>
    <label for="monthly-rpt">Repeat Monthly: </label>
    <input type="checkbox" class ="time-check" id="monthly-rpt" value="Repeat">
  </div>
  <div id="year-container" hidden>
    <label for="year-interval">Set Time Interval:</label>
    <input id="year-interval" type="datetime-local" placeholder="Set Time Interval Here">
    <button class="set">Set</button>
    <label for="yearly-rpt">Repeat Yearly: </label>
    <input type="checkbox" class ="time-check" id="yearly-rpt" value="Repeat">
  </div>

  <button id="clear" onclick="clearStorage()">Clear</button>
</body>
</html>
